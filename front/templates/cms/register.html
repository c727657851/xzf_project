<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form class="form-signin" action="{% url 'cmsauth:register' %}" method="post">
    {% csrf_token %}
    <h2 class="form-signin-heading">注册</h2>
    <label for="inputEmail" class="sr-only">手机号</label>
    <input type="text" id="inputEmail" class="form-control" name="telephone" placeholder="手机号" required autofocus>
    <label for="inputEmail" class="sr-only">用户名</label>
    <input type="text" id="inputEmail" class="form-control" name="username" placeholder="用户名" required autofocus>
    <label for="inputEmail" class="sr-only">邮箱</label>
    <input type="text" id="inputEmail" class="form-control" name="email" placeholder="邮箱" required autofocus>

    <label for="inputPassword" class="sr-only">密码</label>
    <input type="password" id="inputPassword" class="form-control" name="password1" placeholder="密码" required>
    <label for="inputPassword" class="sr-only">确认密码</label>
    <input type="password" id="inputPassword" class="form-control" name="password2" placeholder="确认密码" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">立即注册</button>
</form>

</div> <!-- /container -->
</body>
</html>
